spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

#spring.datasource.url=jdbc:h2:file:./testdb
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


#springdoc.api-docs.enabled=false
#springdoc.swagger-ui.enabled=false
#springdoc.packages-to-scan=com.dsv.work.around.rest.controllers
springdoc.swagger-ui.path=/exposed-rest-api-app-documentation
springdoc.api-docs.path=/exposed-rest-api-api-docs
#springdoc.swagger-ui.operationsSorter=method
#springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true


exposed-rest-api.openapi.dev-url=http://localhost:8080
exposed-rest-api.openapi.prod-url=https://www.dsv.com/

